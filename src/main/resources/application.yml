#服务端口
server:
  port: 9000

spring:
  #环境配置
  profiles:
    active: dev
  #清除模板缓存
  thymeleaf:
    cache: false
  #数据连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot_base_demo?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  #redis配置
  redis:
    host: localhost
    port: 6379
    timeout: 30000
    jedis:
      pool:
        max-idle: 8
        max-active: 32
        max-wait: 1000
        min-idle: 0

#myabtis-plus配置
mybatis-plus:
  #配置日志打印
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    #逻辑删除配置
    db-config:
      # 逻辑未删除的值
      logic-not-delete-value: 0
      # 逻辑删除的值
      logic-delete-value: 1



